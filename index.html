<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <title>NumberPlay</title>
</head>
<body>
    <main class="counter" id="counterId">
        <section class="title" id="titleId">
            <h1>CHOOSE A NUMBER</h1>
        </section>
        <section class="counter-number" id="counter_numberId">
            <section class="numerbers" id="numberId">
                <h4 class="number one" id="one">1</h4>
                <h4 class="number two" id="two">2</h4>
                <h4 class="number three" id="three">3</h4>
                <h4 class="number four" id="four">4</h4>
                <h4 class="number five" id="five">5</h4>
                <h4 class="number six" id="six">6</h4>
                <h4 class="number seven" id="seven">7</h4>
                <h4 class="number eight" id="eight">8</h4>
                <h4 class="number nine" id="nine">9</h4>
                <h4 class="number ten" id="ten">10</h4>
                <h4 class="number eleven" id="eleven">11</h4>
                <h4 class="number twelve" id="twelve">12</h4>
                <h4 class="number thirteen" id="thirteen">13</h4>
                <h4 class="number fourteen" id="fourteen">14</h4>
                <h4 class="number fifteen" id="fifteen">15</h4>
                <h4 class="number sixteen" id="sixteen">16</h4>
                <h4 class="number seventeen" id="seventeen">17</h4>
                <h4 class="number eighteen" id="eighteen">18</h4>
                <h4 class="number nineteen" id="nineteen">19</h4>
                <h4 class="number twenty" id="twenty">20</h4>
                <h4 class="number twenty-one" id="twenty-one">21</h4>
                <h4 class="number twenty-two" id="twenty-two">22</h4>
                <h4 class="number twenty-three" id="twenty-three">23</h4>
                <h4 class="number twenty-four" id="twenty-four">24</h4>
                <h4 class="number twenty-five" id="twenty-five">25</h4>
                <h4 class="number twenty-six" id="twenty-six">26</h4>
                <h4 class="number twenty-seven" id="twenty-seven">27</h4>
                <h4 class="number twenty-eight" id="twenty-eight">28</h4>
                <h4 class="number twenty-nine" id="twenty-nine">29</h4>
                <h4 class="number thirty" id="thirty">30</h4>

            </section>

        </section>
        <section class="counter-messeges" id="results">
            <p class="results" id="results"></p>
        </section>

    </main>
   <script src="main.js"></script> 
</body>
</html>
